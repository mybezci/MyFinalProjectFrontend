<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Ürün ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Aradiginiz ürünü girin">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} aradik

</div>

<table *ngIf="dataLoaded!=false" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>KDVli</th>
      <th>Unit in Stock</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products |filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName |uppercase }}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice |currency }}</td>
        <td>{{product.unitPrice |vatAdded:10  |currency}}</td>
        <td>{{product.unitInStock}}</td>
        <td>

          <button (click)="addToCart(product)" type="button" class="btn btn-success" id="liveToastBtn">Ekle</button>
          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Hello</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Sepete Eklendi
              </div>
            </div>
          </div>
        
        </td>
        
      </tr>
    </tbody>
 </table>
